<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>LGLC Events Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="leaflet.css" />
    <link rel="stylesheet" href="lglc-map.css" />
</head>
<body>
    <div id="map"></div>
    <script src="leaflet.js"></script>
    <script>
        // Initialize the map centered on Canada
        var map = L.map('map').setView([56.1304, -106.3468], 4);

        // Default OpenStreetMap baselayer
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors',
            maxZoom: 18
        }).addTo(map);

        // Load the GeoJSON file
        fetch('lglc-map.geojson')
            .then(response => response.json())
            .then(data => {
                // Grouper les événements par coordonnées (clé = long,lat)
                const grouped = {};
                data.features.forEach(f => {
                    const coords = f.geometry.coordinates.join(',');
                    if (!grouped[coords]) grouped[coords] = [];
                    grouped[coords].push(f);
                });
                // Créer un marker par lieu
                Object.keys(grouped).forEach(coordKey => {
                    const features = grouped[coordKey];
                    const coords = coordKey.split(',').map(Number);
                    // Couleur et classe selon le type de lieu
                    var placeType = features[0].properties['place-type'];
                    var placeClass = placeType === 'city' ? 'place-city' : 'place-other';
                    var color = (placeType === 'city') ? '#e67e22' : '#8e44ad';
                    // Popup : liste tous les événements de ce lieu
                    let popupContent = `<div class='popup-place ${placeClass}'>${features[0].properties.place || "(no place)"}</div>`;
                    features.forEach(ev => {
                        popupContent += `<div class='popup-event'>`;
                        popupContent += `<div class='event-id'>ID: ${ev.properties['event-id'] || ""}</div>`;
                        popupContent += `<div class='popup-date'>${ev.properties.date || ""}</div>`;
                        popupContent += `<div class='popup-title'>${ev.properties.event || "(no event text)"}</div>`;
                        popupContent += `</div>`;
                    });
                    L.circleMarker([coords[1], coords[0]], {
                        radius: 6,
                        fillColor: color,
                        color: color,
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.7
                    })
                    .bindPopup(popupContent)
                    .addTo(map);
                });
            })
            .catch(err => {
                alert("Error loading GeoJSON: " + err);
            });
    </script>
</body>
</html>
